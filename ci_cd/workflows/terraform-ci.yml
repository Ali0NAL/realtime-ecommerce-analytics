name: Terraform CI

on:
  push:
    paths:
      - 'infra/**'
  pull_request:
    paths:
      - 'infra/**'

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      - name: Terraform Init
        working-directory: infra
        run: terraform init
      - name: Terraform Format Check
        working-directory: infra
        run: terraform fmt -check
      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -out=tfplan
